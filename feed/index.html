<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Page</title>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/0ea37d4b08.js"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/fetchPosts" defer></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg my-4">
      <nav class="container">
        <!-- Icons and links -->
        <a href="/feed/index.html" class="icon-link">
          <i class="fa-solid fa-house"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fa-solid fa-square-plus"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <div class="icon-link dropdown">
          <a
            href="#"
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-user"></i>
          </a>
          <!-- Dropdown Menu -->
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" href="/profile/index.html">Profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="/settings/index.html">Settings</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <!-- Divider line -->
            <li><a class="dropdown-item" href="/logout">Log out</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container text-center mt-5">
      <label for="filter-posts-select" class="flex flex-col">
        Filter Posts
        <select
          name="filter-posts-select"
          id="filter-posts-select"
          class="p-2 shadow transition duration-300 ease-in-out"
          aria-label="Filter Posts"
        >
          <option value="all-posts" selected>All Posts</option>
          <option value="following">Following</option>
        </select>
      </label>
      <label for="sort-by-select" class="flex flex-col">
        Sort by
        <select
          name="sort-by"
          id="sort-by-select"
          class="p-2 shadow transition duration-300 ease-in-out"
        >
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="mostLikes">Most Likes</option>
          <option value="mostComments">Most Comments</option>
        </select>
      </label>
    </div>

    <div class="container text-center mt-5">
      <div class="profile">
        <div class="row mt-4" id="posts">
          <!-- Replace with dynamic content -->
          <!-- Static placeholders for now -->
          <div class="col-4 mb-2">
            <div class="gallery-image placeholder"></div>
          </div>
          <div class="col-4 mb-2">
            <div class="gallery-image placeholder"></div>
          </div>
          <div class="col-4 mb-2">
            <div class="gallery-image placeholder"></div>
          </div>
          <div class="col-4 mb-2">
            <div class="gallery-image placeholder"></div>
          </div>
          <div class="col-4 mb-2">
            <div class="gallery-image placeholder"></div>
          </div>
          <div class="col-4 mb-2">
            <div class="gallery-image placeholder"></div>
          </div>
          <div class="col-4 mb-2">
            <div class="gallery-image placeholder"></div>
          </div>
          <div class="col-4 mb-2">
            <div class="gallery-image placeholder"></div>
          </div>
          <div class="col-4 mb-2">
            <div class="gallery-image placeholder"></div>
          </div>
          <!-- Repeat the above div for each image -->
        </div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
