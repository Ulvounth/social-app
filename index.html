<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social App | Login</title>
  <link rel="stylesheet" href="dist/css/index.css" />
  <script type="module" src="src/js/pages/registerUserPage.js" defer></script>
  <script type="module" src="src/js/pages/loginPage.js" defer></script>
</head>

<body class="background">
  <main class="container">
    <section class="vh-100 d-flex align-items-center justify-content-center">
      <div class="col-md-6">
        <div class="auth-form bg-light p-5 rounded shadow-lg">
          <h1 class="text-center mb-4 text-">Social App</h1>
          <form action="/pages/profile" method="get" id="loginForm">
            <div class="form-group">
              <input type="email" class="form-control mb-3" id="loginEmail" aria-describedby="emailHelp"
                placeholder="@noroff.no / @stud.noroff.no" required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Enter your password"
                minlength="8" required />
            </div>
            <div id="message"></div>
            <button type="submit" class="btn btn-primary mb-5">
              Log in
            </button>
            <!-- Link to trigger modal -->
            <p class="text-center">
              Don't have an account?
              <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Sign up</a>
            </p>
          </form>
          <!-- Register Modal -->
          <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title" id="registerModalLabel">Sign Up</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Registration Form -->
                  <form id="registerForm">
                    <div class="mb-3">
                      <label for="registerUsername" class="form-label">Username</label>
                      <input type="name" class="form-control" id="registerUsername" required />
                      <div id="message-includes"></div>
                      <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="@noroff.no / @stud.noroff.no" id="registerEmail" required />
                        <div id="message-endswith"></div>
                      </div>
                      <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required />
                        <div id="message-length"></div>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Register
                      </button>
                      <div id="message-register"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
