<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/0ea37d4b08.js"
      crossorigin="anonymous"
    ></script>
    <script src="../src/js/ui/modal.js" defer></script>
    <script src="/src/js/utils.js" defer></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg my-4">
      <nav class="container">
        <!-- Icons and links -->
        <a href="/feed/index.html" class="icon-link">
          <i class="fa-solid fa-house"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fa-solid fa-square-plus" id="createPost"></i>
        </a>

        <div class="icon-link dropdown">
          <a
            href="#"
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-user"></i>
          </a>
          <!-- Dropdown Menu -->
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" href="/profile/index.html">Profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="/settings/index.html">Settings</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <!-- Divider line -->
            <button class="dropdown-item" onclick="logout()">Log out</button>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container text-center mt-5">
      <div class="profile">
        <!-- Profile Image -->
        <div class="profile-image">
          <img
            src="/Images/player-quote.jpg"
            alt="Profile Image"
            class="img-fluid rounded-circle"
          />
        </div>

        <!-- Username -->
        <h2 class="username" id="profile-username">Username</h2>

        <!-- Edit Profile Button -->
        <button class="btn btn-primary">Edit profile</button>

        <!-- Followers and Following Count -->
        <div class="d-flex justify-content-center mt-3">
          <div class="mx-3">
            <span class="followers" id="followers-count">0</span>
            <p>followers</p>
          </div>
          <div class="mx-3">
            <span class="following" id="following-count">0</span>
            <p>following</p>
          </div>
        </div>

        <!-- Gallery -->
        <div class="row mt-4" id="profile-posts"></div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
