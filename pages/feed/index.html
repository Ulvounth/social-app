<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social App | Feed</title>

  <link rel="stylesheet" href="/dist/css/index.css" />
  <script src="https://kit.fontawesome.com/0ea37d4b08.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/js/ui/posts.js" defer></script>
  <script type="module" src="/src/js/pages/logoutPage.js" defer></script>
  <script type="module" src="/src/js/ui/createNavigation.js"></script>
  <script src="/src/js/ui/modal.js" defer></script>
</head>

<body>
  <header class="navbar bg-light navbar-expand-lg p-3" id="header">
  </header>
  <main>
    <section class="container text-center mt-5">
      <label for="filter-posts-select" class="flex flex-col">
        Filter Posts
        <select name="filter-posts-select" id="filter-posts-select"
          class="w-100 p-2 rounded border-0 shadow transition duration-300 ease-in-out" aria-label="Filter Posts">
          <option value="posts" selected>All Posts</option>
          <option value="following">Following</option>
        </select>
      </label>
      <label for="filter-posts-select" class="flex flex-col">
        Search
        <input id="filter-posts-search" class="form-control p-2 shadow transition duration-300 ease-in-out" type="text"
          placeholder="Default input" aria-label="default input example">

      </label>
    </section>

    <section class="feeds text-center mt-5">
      <div class="row mx-0 d-flex flex-column" id="posts">Loading...</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
