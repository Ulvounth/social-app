<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App | Feed</title>

    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/0ea37d4b08.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/ui/posts.js" defer></script>
    <script src="/src/js/ui/modal.js" defer></script>
    <script type="module" src="/src/js/logout.js" defer></script>
  </head>
  <body>
    <header class="navbar bg-light navbar-expand-lg p-3">
      <nav class="container">
        <!-- Icons and links -->
        <a href="/pages/feed" class="icon-link">
          <i class="fa-solid fa-house"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fa-solid fa-square-plus" id="createPost"></i>
        </a>
        <div class="icon-link dropdown">
          <a
            href="#"
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-user"></i>
          </a>
          <!-- Dropdown Menu -->
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" href="/pages/profile">Profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="/settings/index.html">Settings</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <!-- Divider line -->
            <li>
              <button class="dropdown-item" id="logout">Log out</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="container text-center mt-5">
        <label for="filter-posts-select" class="flex flex-col">
          Filter Posts
          <select
            name="filter-posts-select"
            id="filter-posts-select"
            class="w-100 p-2 rounded border-0 shadow transition duration-300 ease-in-out"
            aria-label="Filter Posts"
          >
            <option value="posts" selected>All Posts</option>
            <option value="following">Following</option>
          </select>
        </label>
        <label for="filter-posts-select" class="flex flex-col">
          Search
          <input id="filter-posts-search" class="form-control p-2 shadow transition duration-300 ease-in-out" type="text" placeholder="Default input" aria-label="default input example">
            
        </label>
      </section>
  
      <section class="container text-center mt-5">
          <div class="row mt-4 d-flex flex-column" id="posts">Loading...</div>
      </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
