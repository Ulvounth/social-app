<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social App | Profile</title>

  <link rel="stylesheet" href="/dist/css/index.css" />
  <script src="https://kit.fontawesome.com/0ea37d4b08.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/js/pages/profilePage.js" defer></script>
  <script type="module" src="/src/js/pages/logoutPage.js" defer></script>
  <script type="module" src="/src/js/ui/createNavigation.js"></script>
  <script src="/src/js/ui/modal.js" defer></script>
</head>

<body>
  <header class="navbar bg-light navbar-expand-lg p-3" id="header">
  </header>

  <main class="container text-center mt-5">
    <section>
      <!-- Profile Image -->
      <div class="mx-auto">
        <img src="/Images/profile-image.png" alt="Profile Image" class="img-fluid rounded-circle" width="250" />
      </div>

      <!-- Username -->
      <h1 class="my-4" id="profile-username">Username</h1>

      <!-- Edit Profile Button -->
      <button class="btn btn-primary">Edit profile</button>

      <!-- Followers and Following Count -->
      <div class="d-flex justify-content-center mt-3">
        <div class="mx-3">
          <span class="followers" id="followers-count">0</span>
          <p>followers</p>
        </div>
        <div class="mx-3">
          <span class="following" id="following-count">0</span>
          <p>following</p>
        </div>
      </div>

      <!-- Gallery -->
      <div class="feeds row mt-4" id="profile-posts"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
